<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">

 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="styleforrect.css"> 
<script src="gsap.min.js"></script> 
</head>
<body> 
<div id="big" onclick="getRec()" onmousedown="show_coords(event)">
  <canvas class="rect" id="canvas"  width="100" height="100" style="border:3px solid #000;margin:50 auto;"
  ></canvas>
</div>
<script>
  var i=0;

function getRec(e){
  if(i==0){i++;
    X=event.clientX
Y=event.clientY
  gsap.set(".rect",{x:X,y:Y});
     document.getElementById("canvas").style.visibility = "visible";
  gsap.to(".rect",{
          duration:1,
          repeat:-1,
            rotation:360,ease: "none"
        });
      }
}
</script>
<script src="rotateRecjs.js"></script>
</body>
